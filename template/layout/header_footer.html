{% load static %}
<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Thư viện STU - Giao diện hiện đại</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Icon -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/bookshelf.css' %}">
</head>

<body>

    <!-- HEADER -->
    <header class="bg-primary text-white py-3 shadow-sm sticky-top">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center gap-2">
                <img src="https://stu.edu.vn/images/logo.png" alt="STU Logo" height="40">
                <h5 class="mb-0 fw-bold">Thư viện Đại học Công nghệ Sài Gòn</h5>
            </div>
            <nav>
                <ul class="nav">
                    <li class="nav-item"><a href="#" class="nav-link text-white">Trang chủ</a></li>
                    <li class="nav-item"><a href="#" class="nav-link text-white">Giới thiệu</a></li>
                    <li class="nav-item"><a href="{% url 'shelf-map' %}" class="nav-link text-white">Mượn/Trả sách</a></li>
                    <li class="nav-item"><a href="#" class="nav-link text-white">Tin tức</a></li>
                    <li class="nav-item"><a href="#" class="btn btn-warning btn-sm text-dark ms-2">Đăng nhập</a></li>

                </ul>
            </nav>
            <a href="{% url 'admin-1' %}" id="btnAdmin" class="{% if title == 'admin-1' %}  d-none {% endif %} btn btn-primary mt-4 px-4">Đăng nhập Quản trị</a>
        </div>
    </header>
    <!-- END HEADER -->
     {% block content%}
     {% endblock %}
     <!-- FOOTER -->
    <footer class="bg-dark text-white text-center py-4 mt-5">
        <p class="mb-1">© 2025 Thư viện Đại học Công nghệ Sài Gòn</p>
        <small>Thiết kế hiện đại - Tối ưu cho Thủ thư</small>
    </footer>
    <!-- END FOOTER -->
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="{% static 'js/script.js' %}"></script>
    <script src="{% static 'js/admin.js' %}"></script>
</body>

</html>
